<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 STORIES NOT FOUND // TERMINAL PLAYER</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&display=swap" rel="stylesheet">

    <style>
        /* --- ESTÉTICA HACKER / CYBERPUNK --- */
        :root {
            --sidebar-width: 350px;
            --bg-main: #000000;     /* Negro puro */
            --bg-terminal: #0a0a0a; /* Casi negro para la barra lateral */
            --neon-green: #39ff14;  /* Verde terminal clásico */
            --neon-cyan: #00f3ff;   /* Azul cian eléctrico para acentos */
            --text-muted: #005f05;  /* Verde oscuro apagado */
            --font-hacker: 'Fira Code', 'Courier New', monospace;
        }

        body {
            font-family: var(--font-hacker);
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-main);
            color: var(--neon-green);
            overflow: hidden;
            /* Un sutil efecto de líneas de escaneo CRT */
            background-image: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
        }

        /* Panel Lateral */
        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-terminal);
            display: flex;
            flex-direction: column;
            border-right: 2px solid var(--neon-green);
            box-shadow: 0 0 15px rgba(57, 255, 20, 0.2); /* Resplandor verde */
        }

        .header {
            padding: 20px;
            border-bottom: 2px dashed var(--text-muted);
            background: #050505;
        }

        .channel-title {
            margin: 0;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--neon-cyan);
            text-shadow: 0 0 8px var(--neon-cyan); /* Texto brillante */
            letter-spacing: -1px;
        }

        .sub-header {
            margin: 5px 0 15px 0;
            font-size: 0.8rem;
            color: var(--neon-green);
        }

        /* Efecto de cursor parpadeante */
        .blinking-cursor::after {
            content: '█';
            animation: blink 1s step-end infinite;
            margin-left: 5px;
            color: var(--neon-green);
        }
        @keyframes blink { 50% { opacity: 0; } }

        #playlist-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 15px;
             /* Barra de scroll estilo terminal */
            scrollbar-width: thin;
            scrollbar-color: var(--neon-green) var(--bg-terminal);
        }

        /* Tarjetas de Video */
        .video-card {
            display: flex;
            align-items: flex-start;
            padding: 12px;
            margin-bottom: 10px;
            cursor: pointer;
            border: 1px solid var(--text-muted);
            background: rgba(0, 20, 0, 0.6);
            transition: all 0.2s ease-in-out;
            position: relative;
        }

        .video-card:hover {
            background: var(--neon-green);
            color: var(--bg-main); /* Invertimos colores al pasar el ratón */
            box-shadow: 0 0 10px var(--neon-green);
            border-color: var(--neon-green);
        }
        
        .video-card:hover .video-index { color: var(--bg-main); font-weight: bold;}

        .video-card.active {
            border: 1px solid var(--neon-cyan);
            background: rgba(0, 243, 255, 0.1);
            box-shadow: inset 0 0 10px rgba(0, 243, 255, 0.3);
        }
        .video-card.active::before {
            content: '> '; /* Añadimos un prompt al activo */
            color: var(--neon-cyan);
            position: absolute;
            left: 5px;
        }

        .video-info { margin-left: 12px; flex-grow: 1; }
        .video-title { font-size: 0.85rem; font-weight: 600; display: block; margin-bottom: 6px; line-height: 1.2;}
        .video-index { font-size: 0.7rem; color: var(--neon-cyan); letter-spacing: 1px;}

        /* Contenedor del Reproductor */
        #player-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
            background: radial-gradient(circle at center, #1a1a1a 0%, #000000 100%);
        }

        .iframe-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            /* Marco de pantalla brillante */
            box-shadow: 0 0 30px rgba(57, 255, 20, 0.4), 0 0 5px rgba(0, 243, 255, 0.5);
            border: 3px solid var(--text-muted);
            padding: 2px;
            background: var(--bg-main);
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h1 class="channel-title">> 404 Stories Not Found_</h1>
        <p class="sub-header">[ PLAYLIST PROTOCOL INITIATED ]</p>
        <p id="status" style="font-size: 0.75rem; color: var(--neon-cyan);">SYSTEM CHECK: Inicializando...</p>
    </div>
    <div id="playlist-container"></div>
</div>

<div id="player-wrapper">
    <div class="iframe-container">
        <div id="player"></div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const PLAYLIST_ID = 'PL7bWjvwgAPGQmCcyehh7x3Xf2AEm7-7ca';
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            playerVars: {
                listType: 'playlist',
                list: PLAYLIST_ID,
                origin: window.location.origin,
                // Hacemos que la interfaz del reproductor sea oscura y mínima
                color: 'white',
                modestbranding: 1,
                rel: 0
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    async function onPlayerReady(event) {
        const status = document.getElementById('status');
        status.innerText = "CONEXIÓN ESTABLECIDA. Descifrando metadatos...";
        status.classList.add('blinking-cursor');
        
        const playlistIds = player.getPlaylist();
        const container = document.getElementById('playlist-container');
        container.innerHTML = '';

        for (let i = 0; i < playlistIds.length; i++) {
            const videoId = playlistIds[i];
            
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${i}`;
            card.onclick = () => playVideo(i);

            // Usamos 'await' para que se carguen en orden, parece más un escaneo
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                const data = await response.json();
                const title = data.title || `DATA_CORRUPTED_${i + 1}`;
                
                card.innerHTML = `
                    <div class="video-info">
                        <span class="video-index">// ENTRY_0${i + 1}</span>
                        <span class="video-title">${title.toUpperCase()}</span> </div>
                `;
            } catch (e) {
                 card.innerHTML = `<div class="video-info"><span class="video-index">// ERROR_0${i+1}</span><span class="video-title">UNKNOWN DATA</span></div>`;
            }
            
            container.appendChild(card);
            // Un pequeño scroll automático hacia abajo mientras carga para efecto "matrix"
            container.scrollTop = container.scrollHeight;
        }
        status.innerText = `>> SCAN COMPLETE. ${playlistIds.length} ARCHIVOS ENCONTRADOS. Listo para ejecutar. <<`;
        status.classList.remove('blinking-cursor');
        // Marcar el primero como activo
        document.getElementById('video-0').classList.add('active');
    }

    function playVideo(index) {
        player.playVideoAt(index);
        document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`video-${index}`).classList.add('active');
    }
</script>

</body>
</html>
