<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="referrer" content="strict-origin-when-cross-origin">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Playlist Personal</title>
    <style>
        /* CSS Consistente (Agosto 18) */
        :root {
            --sidebar-width: 350px;
            --bg-dark: #0f0f0f;
            --bg-light: #ffffff;
            --accent: #ff0000;
            --text-main: #0f0f0f;
            --text-muted: #606060;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            background-color: var(--bg-dark);
            color: var(--text-main);
            overflow: hidden;
        }

        #sidebar {
            width: var(--sidebar-width);
            background-color: var(--bg-light);
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e5e5;
        }

        .header {
            padding: 20px;
            border-bottom: 1px solid #eee;
        }

        .header h2 { margin: 0; font-size: 1.2rem; color: var(--accent); }

        #playlist-container {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .video-card {
            display: flex;
            align-items: center;
            padding: 10px;
            margin-bottom: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background 0.2s;
            border: 1px solid transparent;
        }

        .video-card:hover { background: #f2f2f2; }
        .video-card.active { background: #e8e8e8; border-color: var(--accent); }

        .video-info { margin-left: 12px; }
        .video-title { font-size: 0.9rem; font-weight: 500; display: block; margin-bottom: 4px; }
        .video-index { font-size: 0.75rem; color: var(--text-muted); }

        #player-wrapper {
            flex-grow: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px;
        }

        .iframe-container {
            width: 100%;
            max-width: 1200px;
            aspect-ratio: 16 / 9;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

<div id="sidebar">
    <div class="header">
        <h2>Mi Lista de Reproducción</h2>
        <p id="status" style="font-size: 0.8rem; color: #666;">Cargando vídeos...</p>
    </div>
    <div id="playlist-container"></div>
</div>

<div id="player-wrapper">
    <div class="iframe-container">
        <div id="player"></div>
    </div>
</div>

<script src="https://www.youtube.com/iframe_api"></script>
<script>
    const PLAYLIST_ID = 'PL7bWjvwgAPGQmCcyehh7x3Xf2AEm7-7ca';
    let player;

    function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
            height: '100%',
            width: '100%',
            playerVars: {
                listType: 'playlist',
                list: PLAYLIST_ID,
                origin: window.location.origin || 'http://localhost' // Fix Error 153
            },
            events: {
                'onReady': onPlayerReady
            }
        });
    }

    async function onPlayerReady(event) {
        document.getElementById('status').innerText = "Lista cargada. Obteniendo nombres...";
        
        // Obtenemos los IDs de los vídeos que el reproductor ya cargó
        const playlistIds = player.getPlaylist();
        const container = document.getElementById('playlist-container');
        container.innerHTML = '';

        for (let i = 0; i < playlistIds.length; i++) {
            const videoId = playlistIds[i];
            
            // Creamos el elemento visual (card)
            const card = document.createElement('div');
            card.className = 'video-card';
            card.id = `video-${i}`;
            card.onclick = () => playVideo(i);

            // Intentamos obtener el título mediante el servicio noembed
            try {
                const response = await fetch(`https://noembed.com/embed?url=https://www.youtube.com/watch?v=${videoId}`);
                const data = await response.json();
                const title = data.title || `Vídeo ${i + 1}`;
                
                card.innerHTML = `
                    <div class="video-info">
                        <span class="video-title">${title}</span>
                        <span class="video-index">Posición #${i + 1}</span>
                    </div>
                `;
            } catch (e) {
                card.innerHTML = `<div class="video-info"><span class="video-title">Vídeo ${i + 1}</span></div>`;
            }
            
            container.appendChild(card);
        }
        document.getElementById('status').innerText = `${playlistIds.length} vídeos encontrados.`;
    }

    function playVideo(index) {
        player.playVideoAt(index);
        // Resaltar el vídeo actual
        document.querySelectorAll('.video-card').forEach(c => c.classList.remove('active'));
        document.getElementById(`video-${index}`).classList.add('active');
    }
</script>

</body>
</html>
